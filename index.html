<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- CREATED A UPPER SECTION CONTAINER -->
    <section id="upper">
        <!-- NAV BAR LEFT -->
        <nav>

            <div class="row column space-between">
                
                <div class="icons">
                    <img src="./spotify/img/logo-small.svg" alt="">
                    <img src="./spotify/img/home.svg" alt="">
                    <img src="./spotify/img/search.svg" alt="">
                    <img src="./spotify/img/libreria.svg" alt="">
                </div>

                <div class="user">
                    <img src="./spotify/img/download.svg" alt="">
                    <div id="gray-circle">
                        <img src="./spotify/img/profile.svg" alt="">
                    </div>
                    
                </div>
             </div>
            


        </nav>

        <div class="container">
            <!-- HEADER WITH A BOTTON  -->
            <header></header>

            <!-- MAIN WITH THE CONTENT  -->
            <main>

                <!-- MENU SECTION -->
                <section class="menu">
                    <div class="main-container">
                        <ul>

                            <li> IN EVIDENZA</li>
                            <li> PODCAST</li>
                            <li> CLASSIFICHE</li>
                            <li> GENERI E MOOD</li>
                            <li> NUOVE USCITE </li>
                            <li> SCOPRI </li>

                        </ul>
                    </div>
                </section>

                <!-- RECENTLY SECTION -->
                <section class="recently">
                    <div class="main-container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                </section>

                <!-- CREATED FOR SECTION -->
                <section class="created-for">
                    <div class="main-container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>    
                </section>

                <!-- POPULAR SECTION -->
                <section class="popular">
                    <div class="main-container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>    

                </section>
            </main>
        </div>
    </section>

    <!-- PLAYER ORIZONTAL BARR-->
    <footer></footer>
    
</body>
</html>
