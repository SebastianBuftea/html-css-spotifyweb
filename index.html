<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- CREATED A UPPER SECTION CONTAINER -->
    <section id="upper">

        <!-- NAV BAR LEFT -->
        <nav>
            <div class="row column space-between">

                <!-- icons and playlist zone  -->
                <div class="icons">

                    <div class="logo">
                        <img src="./spotify/img/logo-small.svg" alt="" class="show">
                        <img src="./spotify/img/logo.svg" alt="" class="hidden">
                    </div>  
                    
                    <div class="icon-text"> 
                        <img src="./spotify/img/home.svg" alt="">
                        <span class="hidden text">Home</span>
                    </div> 

                    <div class="icon-text">
                        <img src="./spotify/img/search.svg" alt=""> 
                        <span class="hidden text">Cerca</span>
                    </div> 

                    <div class="icon-text">
                        <img src="./spotify/img/libreria.svg" alt="">
                        <span class="hidden text">La tua libreria</span>
                    </div>

                    <div class="hidden ">
                        <h3 class="margintop-20">PLAYLIST</h3>
                        <div class="margin10">
                            <div class="add"> + </div>
                            <span id="crea">Crea Playlist</span>
                        </div>
                        
                         <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                         </ul>                         
                    </div>             
                </div>  

                <!-- user zone -->
                <div class="user">
                    <img src="./spotify/img/download.svg" alt="">
                    <span class="hidden text">Installa App</span>

                    <hr class="hidden ">

                    <div id="gray-circle">
                        <img src="./spotify/img/profile.svg" alt="">
                    </div> 
                    <span class="hidden text"><h3>John Doe</h3></span>                   
                </div>
                
             </div>          
        </nav>

        <div class="container">
            <!-- HEADER WITH A BOTTON  -->
            <header></header>

            <!-- MAIN WITH THE CONTENT  -->
            <main>

                <!-- MENU SECTION -->
                <section class="menu">
                    <div class="main-container">
                        <ul>

                            <li> IN EVIDENZA</li>
                            <li> PODCAST</li>
                            <li> CLASSIFICHE</li>
                            <li> GENERI E MOOD</li>
                            <li> NUOVE USCITE </li>
                            <li> SCOPRI </li>

                        </ul>
                    </div>
                </section>

                <!-- RECENTLY SECTION -->
                <section class="recently">
                    <div class="main-container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                </section>

                <!-- CREATED FOR SECTION -->
                <section class="created-for">
                    <div class="main-container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>    
                </section>

                <!-- POPULAR SECTION -->
                <section class="popular">
                    <div class="main-container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>    

                </section>
            </main>
        </div>
    </section>

    <!-- PLAYER ORIZONTAL BARR-->
    <footer></footer>
    
</body>
</html>
